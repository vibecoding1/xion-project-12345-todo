<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="icon">‚úì</span>
                Todo List
            </h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    class="todo-input"
                >
                <button id="addBtn" class="add-btn">
                    <span class="btn-text">Add</span>
                    <span class="btn-icon">+</span>
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <span id="todoCount" class="count">0 items left</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be dynamically added here -->
        </ul>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">üìù</div>
            <h3>No todos yet</h3>
            <p>Add a task above to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
